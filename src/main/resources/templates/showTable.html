<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>테이블</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tables : ${tables}">
                <td th:text="${tables}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form action="/showCol" method="post">
        <div class="form-group">
            <label for="tableNm">TableName</label>
            <input type="text" id="tableNm" name="tableNm" placeholder="table이름을 입력하세요">
        </div>
        <button type="submit">입력</button>
    </form>
</div> <!-- /container -->
</body>
</html>
