<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <label for="schema">Schema</label>
    <input type="text" id="schema" placeholder="Schema"><br>
    <button onclick="postSchema()">Show Table List</button>
</div>
<div id="table-list"></div>
<div id="column-list"></div>
<script>
    function postSchema() {
        const xhr = new XMLHttpRequest();
        const url = '/show';
        const schema = document.getElementById('schema').value;
        const params = `schema=${schema}`;
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                // Show table list under the button
                const tableListDiv = document.getElementById('table-list');
                tableListDiv.innerHTML = this.responseText;
            }
        };

        xhr.send(params);
    }
</script>
</body>
</html>
